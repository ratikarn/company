<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header p-b-0">
                <h5 class="card-title">
                    <i class="fa fa-sign-in" aria-hidden="true"></i> Log In
                </h5>
            </div>
            <div class="card-block">
                <form novalidate #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
                    <div class="form-group">
                        <input #uid="ngModel" ngModel type="text" class="form-control" id="uid" name="uid"
                            placeholder="Username" required>
                        <div [hidden]="uid.valid || uid.pristine" class="form-control-feedback alert alert-danger">
                            กรุณากรอก Username</div>
                    </div>
                    <div class="form-group">
                        <input #pwd="ngModel" ngModel type="password" class="form-control" id="pwd" name="pwd"
                            placeholder="Password" required minlength="3">
                        <div [hidden]="pwd.valid || pwd.pristine" class="form-control-feedback alert alert-danger">
                            กรุณากรอก Password และต้องกรอกมากกว่า 3 ตัว</div>
                    </div>
                    <div class="form-group">
                        <input #email="ngModel" ngModel type="email" class="form-control" id="email" name="email"
                            placeholder="Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                        <div [hidden]="email.valid || email.pristine" class="form-control-feedback alert alert-danger">
                            กรุณากรอกอีเมล์
                            <div *ngIf="email.error && email.error.required">กรุณากรอกอีเมล์</div>
                            <div *ngIf="email.error && email.error.pattern">รูปแบบอีเมลไม่ถูกต้อง</div>
                        </div>
                    </div>
                    <button [disabled]="!registerForm.form.valid" type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>
        </div>

    </div>
</div>
