<!-- Articles -->
<div class="row">
    <div class="col-md-8">
        <button (click)="toggleImage()" class="btn btn-outline-success">{{isToggle ? 'ซ่อนรูปภาพ' : 'แสดงรูปภาพ'}}</button>
        <hr>
        <article class="col-xs-12" *ngFor="let item of news | async">
            <h2>{{item.title}}</h2>

            <img *ngIf="isToggle" [src]="item.urlToImage" class="img-fluid" alt="">

            <p>{{item.description}}</p>
            <p><a [href]="item.url" [target]="_blank" class="btn btn-outline-success">อ่านต่อ</a></p>
            <p class="pull-right"><span class="tag tag-default">{{item.publishedAt | date:'dd/MM/yyy'}}</span></p>
            <ul class="list-inline">
                <li class="list-inline-item">{{item.author}}</li>
            </ul>
        </article>
    </div>
    <div class="col-md-4">
        <app-login></app-login>
        <app-slide></app-slide>
    </div>
</div>
