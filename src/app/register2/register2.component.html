<div class="row">
	<div class="col-md-6">

		<div class="card">
			<div class="card-header p-b-0">
				<h5 class="card-title">
					<i class="fa fa-sign-in" aria-hidden="true"></i> ลงทะเบียนแบบ Reactive Form
				</h5>
			</div>
			<div class="card-block">

				<form novalidate [formGroup]="myForm" (ngSubmit)="register()">
          <div class="form-group">
						<input formControlName="email" type="email" class="form-control" id="email" name="email" placeholder="Email">
            <div *ngIf="email.hasError('required') && email.dirty" class="form-control-feedback alert alert-danger">กรุณากรอกอีเมล</div>
            <div *ngIf="email.hasError('invalidEmail') && email.dirty" class="form-control-feedback alert alert-danger">รูปแบบอีเมลไม่ถูกต้อง</div>
						<div *ngIf="email.hasError('notAllowed') && email.dirty" class="form-control-feedback alert alert-danger">ห้ามใช้อีเมล admin@gmail.com</div>
          </div>

					<div class="form-group">
						<input formControlName="password" type="password" class="form-control" id="password" name="password" placeholder="Password">					
            <div *ngIf="password.hasError('required') && password.dirty" class="form-control-feedback alert alert-danger">กรุณากรอกรหัสผ่าน</div>
            <div *ngIf="password.hasError('minlength') && password.dirty" class="form-control-feedback alert alert-danger">กรุณากรอกรหัสผ่านมากกว่า 3 ตัวอักษร</div>
          </div>

					<button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">ตกลง</button>
				</form>

			</div>
		</div>

	</div>
</div>
